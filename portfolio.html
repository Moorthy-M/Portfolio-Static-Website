      font-size: 0.9rem;
      color: #ccc;
    }

      background: transparent;
      border: 1px solid #6ee7b7;

      border-radius: 6px;
      cursor: pointer;
    }
    .contact-btn:hover {
      background: #6ee7b7;
      color: #0b1220;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
